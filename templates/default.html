<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Full Stack</title>
    
    <link rel="stylesheet" href="/../css/bootstrap.min.css">
    <link rel="stylesheet" href="/../css/styles.css">

     <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">

    
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="site-title" class="navbar-brand" href="#">The Full Stack</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse ">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user %}
            Welcome: <span class = "login">{{user.name}}</span>
            <a class = "btn btn-primary btn-lg" href="/logout" role = "button">logout</a>
            <a class= "btn btn-primary btn-lg" href="/blog/newpost" role = "button">New Post</a>
            {% else %}
            <a class= "btn btn-primary btn-lg" href="/signup" role = "button">Registration</a>
            <a class= "btn btn-primary btn-lg" href="/login" role = "button">Login</a>
            {% endif %}
            <!-- <li><a href="../navbar/">Register</a></li>
            <li class="active"><a href="./">Login<span class="sr-only">(current)</span></a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

      <!-- Content -->
      <div class = "container">
        <div class="starter-template">

          {% if error %}
          <div class="alert alert-danger">
            <span class = "glyphicon glyphicon-alert" aria-hidden= "true"></span>
            {{error}}
          </div>
          {% endif %}
        
          {% block content %}
          {% endblock %}

        </div>
      </div>
    

    <!-- JS -->
    <script src="/../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
